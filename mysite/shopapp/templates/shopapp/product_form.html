{% extends 'shopapp/base.html' %}

{% block title %}
    Form create product
{% endblock %}

{% block body %}
    <h1>Form create product</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">Create</button>
        </p>
    </form>
    <div>
        <a href="{% url 'shopapp:products_list' name=user.username %}">Product list</a>
    </div>
{% endblock %}
