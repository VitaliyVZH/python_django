{% extends 'myauth/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h1>Login</h1>
    <div>
        <form action="#" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">Login</button>
            </p>
        </form>
    </div>
{% endblock %}
